{% extends "base.html" %}
{% block title %}Редактировать доклад{% endblock %}

{% block content %}
<style>
  .edit-report-container {
    max-width: 700px;
    margin: 60px auto;
    padding: 30px 40px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', sans-serif;
    position: relative;
    z-index: 10;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #6c00ff;
  }

  form label {
    font-weight: 600;
    display: block;
    margin-bottom: 8px;
    color: #444;
  }

  form input[type="text"],
  form textarea,
  form input[type="file"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    font-family: Arial, sans-serif;
    resize: vertical;
  }

  form textarea {
    min-height: 150px;
  }

  .btn-submit {
    display: block;
    width: 100%;
    background-color: #6c00ff;
    color: white;
    font-weight: 700;
    font-size: 18px;
    padding: 14px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-submit:hover {
    background-color: #8c21ff;
  }

  .btn-cancel {
    display: inline-block;
    margin-top: 10px;
    color: #6c00ff;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
    transition: color 0.3s ease;
  }

  .btn-cancel:hover {
    color: #8c21ff;
  }

</style>

<div class="edit-report-container">
  <h2>Редактировать доклад</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id_title">Заголовок</label>
    <input type="text" name="title" id="id_title" value="{{ report.title }}" required>

    <label for="id_content">Содержание</label>
    <textarea name="content" id="id_content" required>{{ report.content }}</textarea>

    <label for="id_file">Заменить файл (если нужно)</label>
    <input type="file" name="file" id="id_file" accept=".pdf,.doc,.docx,.txt">

    <button type="submit" class="btn-submit">Сохранить изменения</button>
  </form>

  <a href="{% url 'report_info' report.id %}" class="btn-cancel">Отмена</a>
</div>
{% endblock %}
